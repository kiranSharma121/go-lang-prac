<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>WebSocket</title>
  </head>
  <body>
    <div class="center">
      <h1>Amazing chat application:</h1>
      <h3 class="chat-header">Currently in chat:General</h3>
      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /><br /><br />
        <input type="submit" value="change chatroom" />
      </form>
      <br />
      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessage"
        rows="4"
        cols="50"
        placeholder="welcome to chatroom"
      ></textarea>
      <br />
      <form id="chatroom-message">
        <label for="message">Messages:</label>
        <input type="text" name="message" id="message" /><br /><br />
        <input type="submit" value="send message" />
      </form>
    </div>
    <script>
      var selectedchat = "general";
      function changeChatRoom() {
        var newChat = document.getElementById("chatroom");
        if (newChat != nil && newChat.value != selectedchat) {
          console.log(newChat);
        }
        return false;
      }
      function sendMessage() {
        var newMessage = document.getElementById("message");
        if (newMessage != nil) {
          console.log(newMessage);
        }
        return false;
      }
      window.onload = function () {
        document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
        document.getElementById("chatroom-message").onsubmit = sendMessage;

        if (window["WebSocket"]) {
          console.log("support websocket");
          conn = new WebSocket("ws://" + document.location.host + "/ws");
        } else {
          console.log("Brower doesnot support websocket");
        }
      };
    </script>
  </body>
</html>
